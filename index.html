<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <title>Register User</title>
</head>

<body style="padding: 10px; font-family: sans-serif; color: #fff; background-color: #262e3d">
    <div class="container" style="margin-top: 5%">
        <h1 style="text-align: center; margin-bottom: 20px">Register User</h1>
        <form method="POST" action="" id="form" enctype="multipart/form-data">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" />
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" />
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phone" name="phone" />
                </div>
            </div>
            <div class="form-group row">
                <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                    <select class="form-control" id="gender" name="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Prefer not to say</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" />
                </div>
            </div>
            <div class="input-group mb-3">
                <label for="image" class="col-sm-2 col-form-label">Image</label>
                <div class="custom-file col-sm-10">
                    <input type="file" class="custom-file-input" id="inputGroupFile02" name="image" />
                    <label class="custom-file-label" for="image" aria-describedby="inputGroupFileAddon02"></label>
                </div>
                <div class="input-group-append">
                    <span class="input-group-text" id="image">Upload</span>
                </div>
            </div>
            <div class="form-group row" style="text-align: center">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Submit</button>   
                </div>
            </div>
        </form>
    </div>
    <script>
        var formEl = document.getElementById('form');

        formEl.addEventListener('submit', function (event) {
            var headers = new Headers();
            headers.set('Accept', 'application/json');
            var formData = new FormData();
            for (var i = 0; i < formEl.length; ++i) {
                formData.append(formEl[i].name, formEl[i].value);
            }
            var url = 'http://localhost:5000/user/register';

            var fetchOptions = {
                method: 'POST',
                headers,
                body: formData,
            };

            var responsePromise = fetch(url, fetchOptions);

            responsePromise
                // 3.1 Convert the response into JSON-JS object.
                .then(function (response) {
                    return response.json();
                })
                // 3.2 Do something with the JSON data
                .then(function (jsonData) {
                    console.log(jsonData);
                });

            event.preventDefault();
        });
    </script>
</body>

</html>
